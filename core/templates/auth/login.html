{% extends "base.html" %}

{% block title %}Entrar ou Cadastrar{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <h2>Acesse sua Conta</h2>
    
    {% if erro %}
        <div class="alert error">{{ erro }}</div>
    {% endif %}

    <div class="auth-grid">
        <div class="auth-box login-box">
            <h3>JÃ¡ sou cliente</h3>
            <form action="{{ url_for('auth.login_cadastro') }}" method="POST">
                <input type="hidden" name="acao" value="login">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" name="cpf_login" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="senha_login" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="admin-hint">
                <small><strong>Admin:</strong> 999.999.999-99 / admin</small>
            </div>
        </div>

        <div class="auth-box register-box">
            <h3>Criar Conta Nova</h3>
            <form action="{{ url_for('auth.login_cadastro') }}" method="POST">
                <input type="hidden" name="acao" value="cadastro">
                
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" name="nome_cadastro" required>
                </div>
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" name="cpf_cadastro" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="senha_cadastro" required>
                </div>
                
                <button type="submit" class="btn btn-outline">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
