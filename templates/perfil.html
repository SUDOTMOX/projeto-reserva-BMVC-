{% extends "base.html" %}
{% block title %}Meu Perfil{% endblock %}

{% block content %}
    <h1>Meu Perfil (Cliente: {{ cliente.nome }})</h1>
    
    {% if sucesso %}
        <div style="padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 20px;">
            {{ sucesso }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('perfil_usuario') }}" style="max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white;">
        
        <div style="margin-bottom: 15px;">
            <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="cpf" style="display: block; margin-bottom: 5px; font-weight: bold;">CPF (Não Editável):</label>
            <input type="text" id="cpf" value="{{ cliente.cpf }}" disabled style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #eee;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="endereco" style="display: block; margin-bottom: 5px; font-weight: bold;">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label for="senha" style="display: block; margin-bottom: 5px; font-weight: bold;">Nova Senha (Deixe em branco para não alterar):</label>
            <input type="password" id="senha" name="senha" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit" class="btn success" style="width: 100%; padding: 12px; font-size: 1.1em;">Salvar Alterações</button>
    </form>
{% endblock %}
