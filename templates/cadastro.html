{% extends "base.html" %}
{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
    <a href="{{ url_for('login_cadastro') }}" style="margin-bottom: 20px; display: block; color: var(--link-color);">← Voltar para o Login</a>

    <h2>Cadastrar Novo Cliente</h2>
    <p>Preencha os dados. Isso cria uma nova instância da classe Cliente, demonstrando **Herança** de Pessoa.</p>

    <form method="POST" action="{{ url_for('cadastrar_cliente_web') }}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF (Usado para Login):</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <button type="submit" class="btn success" style="margin-top: 25px;">Salvar Cliente e Continuar</button>
    </form>
    
{% endblock %}
