{% extends "base.html" %}
{% block title %}Editar Produto{% endblock %}

{% block content %}
    <h2 style="color: #dc3545;">Editar Produto ID: {{ pid }}</h2>
    <p>Altere os atributos do objeto ProdutoFisico e salve a persistência.</p>

    <form method="POST" style="background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" value="{{ produto.nome }}" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" name="preco" step="0.01" value="{{ "%.2f"|format(produto.preco) }}" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria" value="{{ produto.categoria }}" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" step="0.1" value="{{ "%.1f"|format(produto.peso) }}" required>
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label for="imagem_url">URL da Imagem:</label>
                <input type="text" name="imagem_url" value="{{ produto.imagem_url }}" required>
                <img src="{{ produto.imagem_url }}" alt="Imagem Atual" style="width: 150px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            </div>
        </div>

        <button type="submit" class="btn success" style="margin-top: 30px;">Salvar Alterações</button>
        <a href="{{ url_for('admin_dashboard') }}" style="margin-left: 15px; color: #dc3545;">Cancelar</a>
    </form>
{% endblock %}
